<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
  <fieldset class="form-field">
    <legend>Personal information</legend>
    <label class="form-item">Surname: <input type="text" name="surname" autocomplete="off" required></label>
    <label class="form-item">Name: <input type="text" name="firstName" autocomplete="off" required></label>
    <label class="form-item">How old are you? <input type="number" name="age" value="12" min="1" data-qa="field-value"></label>
    <label class="form-item">Full date of birthday: <input type="date" name="dateOfBirthday"></label>
    <label class="form-item">I accept the term of the agreement <input type="checkbox" name="terms"></label>
  </fieldset>
  <fieldset  class="form-field">
    <legend>Registration</legend>
    <label class="form-item">E-mail: <input type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder" required></label>
    <label class="form-item">Password: <input type="password" name="password" minlength="6" required></label>
  </fieldset>
  <fieldset class="form-field">
    <legend>An interesting fact about you!</legend>
    <div class="form-item">
      Do you love cats?
      <label><input type="radio" name="loveCats" value="Yes"> Yes</label>
      <label><input type="radio" name="loveCats" value="No"> No</label>
    </div>
    <label class="form-item">What is your favorite color? <input type="color" name="color"></label>
    <label class="form-item" >What time do you go bed? <input type="time" name="time"></label>
    <label class="form-item">What your favorit brands of cars?
      <select name="cars" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
        <option></option>
      </select>
    </label>
    <label class="form-item">How do you rate our work? <input type="range" name="rate" min="1" max="10" value="0"></label>
  </fieldset>
  <fieldset class="form-field">
    <legend>Additional info:</legend>
    <label class="form-item">Comments: <textarea name="comments" maxlength="300"></textarea></label>
    <label class="form-item">Would you recommend us?
      <select name="recommend">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </label>
  </fieldset>
  <input type="submit" value="Submit" name="submit">
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
