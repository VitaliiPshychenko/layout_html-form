<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
  <fieldset class="form-field">
    <legend>Personal information</legend>
    <div class="form-item">
      <label for="surname">Surname: </label>
      <input id="surname" type="text" name="surname" autocomplete="off" required>
    </div>
    <div class="form-item">
        <label for="firstName">Name: </label>
        <input id="firstName" type="text" name="firstName" autocomplete="off" required>
    </div>
    <div class="form-item">
        <label for="age">How old are you? </label>
        <input id="age" type="number" name="age" value="12" min="1" data-qa="field-value">
    </div>
    <div class="form-item">
        <label for="date">Full date of birthday: </label>
        <input id="date" type="date" name="dateOfBirthday">
    </div>
    <div class="form-item">
        <label for="terms">I accept the term of the agreement </label>
        <input id="terms" type="checkbox" name="terms">
    </div>
  </fieldset>
  <fieldset  class="form-field">
    <legend>Registration</legend>
    <div class="form-item">
        <label for="email">E-mail: </label>
        <input id="email" type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder" required>
    </div>
    <div class="form-item">
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" minlength="6" required>
    </div>
  </fieldset>
  <fieldset class="form-field">
    <legend>An interesting fact about you!</legend>
    <div class="form-item">
      <span>Do you love cats?</span>
      <label><input type="radio" name="loveCats" value="Yes"> Yes</label>
      <label><input type="radio" name="loveCats" value="No"> No</label>
    </div>
    <div class="form-item">
      <label for="color">What is your favorite color? </label>
      <input id="color" type="color" name="color">
    </div>
    <div class="form-item">
      <label for="time">What time do you go bed? </label>
      <input id="time" type="time" name="time">
    </div>
    <div class="form-item">
      <span>What your favorit brands of cars? </span>
      <select name="cars" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
        <option></option>
      </select>
    </div>
    <div class="form-item">
      <label for="rate">How do you rate our work? </label>
      <input id="rate" type="range" name="rate" min="1" max="10" value="0">
    </div>
  </fieldset>
  <fieldset class="form-field">
    <legend>Additional info:</legend>
    <div class="form-item">
        <span>Comments: </span>
        <textarea name="comments" maxlength="300"></textarea>
    </div>
    <div class="form-item">
      <span>Would you recommend us? </span>
      <select name="recommend">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </fieldset>
  <input type="submit" value="Submit" name="submit">
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
